<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rsponsive Contact Us Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="box">
                    <i class="fa-solid fa-location-dot"></i>
                    <h3>Address</h3>
                    <span>Surkhet, NP12</span>
                    <span>Birendarnagar 06</span>
                </div>
                <div class="box">
                    <i class="fa-solid fa-phone"></i>
                    <h3>Phone</h3>
                    <span>+0068 9823 5343</span>
                    <span>+0098 2323 5343</span>
                </div>
                <div class="box">
                    <i class="fa-solid fa-envelope"></i>
                    <h3>Email</h3>
                    <span>codinglab@gmail.com</span>
                    <span>info.codinglab@gmail.com</span>
                </div>
            </div>

            <div class="right-side">
                <h2>Send us a message</h2>
                <p>If you have any work from me or any types of quries related to my tutoiral, yout can send e message from here. It's pleasure to help you.</p>
                <form action="#">
                    <input type="text" placeholder="Enter your name" required />
                    <input type="email" placeholder="Enter your email" required />
                    <input type="text" placeholder="Enter your message" id="msg" required />
                    <input type="submit" value="Send Now" id="btn" />
                </form>
            </div>
        </div>
    </div>
</body>
</html>
